<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hundir la Flota Avanzado</title>
    <style>
        :root {
            --primary-color: #1a457c;
            --secondary-color: #2a78cd;
            --highlight-color: #ff5757;
            --water-color: #5faaff;
            --ship-color: #5c5c5c;
            --hit-color: #ff3939;
            --miss-color: #b0d2ff;
            --board-bg: #e6f2ff;
            --sunken-color: #ff9500;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 0;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .game-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }

        .board-container {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .board-title {
            text-align: center;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            gap: 2px;
            margin-bottom: 15px;
            background-color: var(--board-bg);
            border-radius: 5px;
            overflow: hidden;
        }

        .cell {
            aspect-ratio: 1;
            background-color: var(--water-color);
            border: 1px solid #88c1ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 0.8rem;
            transition: all 0.2s ease;
            position: relative;
        }

        .cell:not(.coord-label):hover {
            background-color: #78b7ff;
            cursor: pointer;
            transform: scale(1.05);
        }

        .coord-label {
            background-color: var(--primary-color);
            color: white;
            font-size: 0.8rem;
        }

        .empty {
            background-color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .ship {
            background-color: var(--ship-color);
            border: 1px solid #444;
        }

        .ship-placing {
            background-color: #85e085;
            border: 1px solid #4caf50;
        }

        .ship-invalid {
            background-color: #ff8c8c;
            border: 1px solid #ff5252;
        }

        .hit {
            background-color: var(--hit-color);
            border: 1px solid #ff0000;
            position: relative;
        }

        .hit::before, .hit::after {
            content: '';
            position: absolute;
            background-color: white;
        }

        .hit::before {
            width: 60%;
            height: 15%;
            transform: rotate(45deg);
        }

        .hit::after {
            width: 60%;
            height: 15%;
            transform: rotate(-45deg);
        }

        .miss {
            background-color: var(--miss-color);
            border: 1px solid #7eb0e6;
            position: relative;
        }

        .miss::before {
            content: '•';
            font-size: 2rem;
            color: #5186c7;
        }

        .sunken {
            background-color: var(--sunken-color);
            border: 1px solid #ff7b00;
            position: relative;
        }

        .sunken::before, .sunken::after {
            content: '';
            position: absolute;
            background-color: white;
        }

        .sunken::before {
            width: 60%;
            height: 15%;
            transform: rotate(45deg);
        }

        .sunken::after {
            width: 60%;
            height: 15%;
            transform: rotate(-45deg);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #1c62b3;
        }

        button:disabled {
            background-color: #a3c2e6;
            cursor: not-allowed;
        }

        #message-box {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-height: 60px;
            text-align: center;
            font-size: 1.2rem;
        }

        .status {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .ship-placement-controls {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .ship-selection {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .ship-option {
            background-color: var(--ship-color);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .ship-option:hover {
            background-color: #444;
            transform: scale(1.05);
        }

        .ship-option.selected {
            background-color: var(--secondary-color);
        }

        .ship-option.placed {
            background-color: #56955e;
            cursor: not-allowed;
        }

        .orientation-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .orientation-btn {
            flex: 1;
            text-align: center;
            padding: 8px;
            background-color: #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
        }

        .orientation-btn.active {
            background-color: var(--secondary-color);
            color: white;
        }

        .confirm-placement {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }

        .water { background-color: var(--water-color); }
        .ship-legend { background-color: var(--ship-color); }
        .hit-legend { background-color: var(--hit-color); }
        .miss-legend { background-color: var(--miss-color); }
        .sunken-legend { background-color: var(--sunken-color); }

        .game-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5rem;
            z-index: 2000;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
                align-items: center;
            }
            
            .board-container {
                width: 100%;
                max-width: none;
            }
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border-left-color: var(--secondary-color);
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }

        /* Botón de reinicio de emergencia */
        #emergency-reset {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff3939;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2000;
            display: none;
        }
        
        #emergency-reset:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hundir la Flota</h1>
            <p>Juega contra la IA de Google Gemini</p>
        </header>

        <div class="controls">
            <button id="start-button">Iniciar Nuevo Juego</button>
        </div>

        <div id="message-box">
            Bienvenido a Hundir la Flota. Pulsa "Iniciar Nuevo Juego" para comenzar.
        </div>

        <div id="ship-placement-controls" class="ship-placement-controls hidden">
            <h3>Coloca tus barcos</h3>
            
            <div class="orientation-toggle">
                <div id="horizontal-btn" class="orientation-btn active">Horizontal</div>
                <div id="vertical-btn" class="orientation-btn">Vertical</div>
            </div>
            
            <div id="ship-selection" class="ship-selection">
                <!-- Se poblará dinámicamente -->
            </div>
            
            <button id="random-placement-btn" class="confirm-placement">Colocación Aleatoria</button>
            <button id="reset-placement-btn" class="confirm-placement">Reiniciar Colocación</button>
            <button id="confirm-placement-btn" class="confirm-placement" disabled>Confirmar Colocación</button>
        </div>

        <div class="game-area">
            <div class="board-container">
                <h2 class="board-title">Tu Tablero</h2>
                <div id="player-board" class="board"></div>
            </div>

            <div class="board-container">
                <h2 class="board-title">Tablero Enemigo</h2>
                <div id="enemy-board" class="board"></div>
            </div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color water"></div>
                <span>Agua</span>
            </div>
            <div class="legend-item">
                <div class="legend-color ship-legend"></div>
                <span>Barco</span>
            </div>
            <div class="legend-item">
                <div class="legend-color hit-legend"></div>
                <span>Impacto</span>
            </div>
            <div class="legend-item">
                <div class="legend-color miss-legend"></div>
                <span>Fallo</span>
            </div>
            <div class="legend-item">
                <div class="legend-color sunken-legend"></div>
                <span>Hundido</span>
            </div>
        </div>
    </div>

    <div id="game-notification" class="game-notification hidden"></div>
    <div id="loading" class="loading hidden">
        <div class="loading-content">
            <div class="spinner"></div>
            <p id="loading-text">Procesando...</p>
        </div>
    </div>
    
    <button id="emergency-reset">Reiniciar Juego (Emergencia)</button>

    <script>
        // Configuración de la API
        const API_URL = 'http://localhost:8000';
        let gameState = null;
        let playerBoardElement = document.getElementById('player-board');
        let enemyBoardElement = document.getElementById('enemy-board');
        let messageBox = document.getElementById('message-box');
        let startButton = document.getElementById('start-button');
        let loadingElement = document.getElementById('loading');
        let loadingText = document.getElementById('loading-text');
        let shipPlacementControls = document.getElementById('ship-placement-controls');
        let shipSelectionContainer = document.getElementById('ship-selection');
        let horizontalBtn = document.getElementById('horizontal-btn');
        let verticalBtn = document.getElementById('vertical-btn');
        let confirmPlacementBtn = document.getElementById('confirm-placement-btn');
        let randomPlacementBtn = document.getElementById('random-placement-btn');
        let resetPlacementBtn = document.getElementById('reset-placement-btn');
        let gameNotification = document.getElementById('game-notification');
        let emergencyResetBtn = document.getElementById('emergency-reset');

        // Variables para la colocación de barcos
        let currentShipType = null;
        let currentOrientation = 'horizontal';
        let placedShips = {};
        let tempShipCells = [];
        let barcosTamanos = {};
        
        // Variables para control de estado
        let isLoading = false;
        let loadingTimeout = null;
        let emergencyResetVisible = false;
        let aiTurnInProgress = false;
        let clickLocked = false;
        let lastRequestTime = 0;
        const MIN_REQUEST_INTERVAL = 500; // Mínimo intervalo entre solicitudes (ms)

        // Inicializar los tableros vacíos
        createEmptyBoard(playerBoardElement);
        createEmptyBoard(enemyBoardElement);

        // Event listeners
        startButton.addEventListener('click', handleStartGame);
        horizontalBtn.addEventListener('click', () => setOrientation('horizontal'));
        verticalBtn.addEventListener('click', () => setOrientation('vertical'));
        confirmPlacementBtn.addEventListener('click', submitShipPlacement);
        randomPlacementBtn.addEventListener('click', placeShipsRandomly);
        resetPlacementBtn.addEventListener('click', resetShipPlacement);
        emergencyResetBtn.addEventListener('click', emergencyReset);

        // Detector de bloqueo de UI
        let uiBlockDetector = null;
        function startUIBlockDetection() {
            clearTimeout(uiBlockDetector);
            uiBlockDetector = setTimeout(() => {
                if (isLoading && Date.now() - lastRequestTime > 10000) {
                    showEmergencyReset();
                }
            }, 12000);
        }

        function showEmergencyReset() {
            if (!emergencyResetVisible) {
                emergencyResetBtn.style.display = 'block';
                emergencyResetVisible = true;
                hideLoading();
                showNotification('Se ha detectado un bloqueo. Utiliza el botón de reinicio de emergencia si el juego no responde.', 5000);
            }
        }

        function emergencyReset() {
            // Reinicio forzado del juego
            hideLoading();
            aiTurnInProgress = false;
            clickLocked = false;
            isLoading = false;
            emergencyResetVisible = false;
            emergencyResetBtn.style.display = 'none';
            
            // Reiniciar UI
            createEmptyBoard(playerBoardElement);
            createEmptyBoard(enemyBoardElement);
            shipPlacementControls.classList.add('hidden');
            startButton.style.display = 'block';
            startButton.textContent = 'Iniciar Nuevo Juego';
            messageBox.textContent = 'El juego ha sido reiniciado. Pulsa "Iniciar Nuevo Juego" para comenzar de nuevo.';
            
            // Cancelar cualquier solicitud pendiente
            if (window.currentAbortController) {
                window.currentAbortController.abort();
                window.currentAbortController = null;
            }
        }

        // Funciones
        function createEmptyBoard(boardElement) {
            boardElement.innerHTML = '';
            
            // Crear la celda vacía en la esquina superior izquierda
            const emptyCell = document.createElement('div');
            emptyCell.className = 'cell empty';
            boardElement.appendChild(emptyCell);
            
            // Crear etiquetas de columnas (0-9)
            for (let i = 0; i < 10; i++) {
                const label = document.createElement('div');
                label.className = 'cell coord-label';
                label.textContent = i;
                boardElement.appendChild(label);
            }
            
            // Crear filas con etiquetas y celdas
            for (let i = 0; i < 10; i++) {
                // Etiqueta de fila
                const rowLabel = document.createElement('div');
                rowLabel.className = 'cell coord-label';
                rowLabel.textContent = i;
                boardElement.appendChild(rowLabel);
                
                // Celdas de la fila
                for (let j = 0; j < 10; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    
                    // Añadir event listener para disparos en el tablero enemigo con debounce
                    if (boardElement.id === 'enemy-board') {
                        cell.addEventListener('click', function(e) {
                            if (clickLocked) {
                                e.preventDefault();
                                return false;
                            }
                            handleEnemyBoardClick(i, j);
                        });
                    } else if (boardElement.id === 'player-board') {
                        // Event listeners para la colocación de barcos
                        cell.addEventListener('mouseenter', () => handleCellHover(i, j));
                        cell.addEventListener('mouseleave', () => clearTempShip());
                        cell.addEventListener('click', () => placeShip(i, j));
                    }
                    
                    boardElement.appendChild(cell);
                }
            }
        }

        function updateBoards() {
            if (!gameState) return;
            
            // Actualizar tablero del jugador
            for (let i = 0; i < 10; i++) {
                for (let j = 0; j < 10; j++) {
                    const cellValue = gameState.tablero_jugador.tablero[i][j];
                    const cellIndex = getCellIndex(i, j);
                    const cellElement = playerBoardElement.children[cellIndex];
                    
                    cellElement.className = 'cell';
                    
                    if (cellValue === 'O') {
                        cellElement.classList.add('ship');
                    } else if (cellValue === 'X') {
                        cellElement.classList.add('hit');
                        
                        // Verificar si el barco está hundido
                        const barcoHundido = gameState.tablero_jugador.barcos.find(barco => 
                            barco.hundido && barco.posiciones.some(pos => pos[0] === i && pos[1] === j));
                        
                        if (barcoHundido) {
                            cellElement.classList.remove('hit');
                            cellElement.classList.add('sunken');
                        }
                    } else if (cellValue === 'F') {
                        cellElement.classList.add('miss');
                    }
                }
            }
            
            // Actualizar tablero de la IA usando el tablero de disparos del jugador
            for (let i = 0; i < 10; i++) {
                for (let j = 0; j < 10; j++) {
                    const cellValue = gameState.tablero_jugador.tablero_disparos[i][j];
                    const cellIndex = getCellIndex(i, j);
                    const cellElement = enemyBoardElement.children[cellIndex];
                    
                    cellElement.className = 'cell';
                    
                    if (cellValue === 'X') {
                        cellElement.classList.add('hit');
                    } else if (cellValue === 'F') {
                        cellElement.classList.add('miss');
                    } else if (cellValue === 'H') {
                        cellElement.classList.add('sunken');
                    }
                }
            }
        }

        function getCellIndex(row, col) {
            return (row * 11) + col + 11 + 1; // +11 para la primera fila de etiquetas, +1 para la etiqueta de fila
        }

        function getCellAt(boardElement, row, col) {
            const cellIndex = getCellIndex(row, col);
            return boardElement.children[cellIndex];
        }

        // Función auxiliar para realizar peticiones con control de errores y timeout
        async function fetchWithTimeout(url, options = {}, timeout = 15000) {
            // Prevenir solicitudes muy seguidas
            const now = Date.now();
            const timeSinceLastRequest = now - lastRequestTime;
            
            if (timeSinceLastRequest < MIN_REQUEST_INTERVAL) {
                await new Promise(resolve => setTimeout(resolve, MIN_REQUEST_INTERVAL - timeSinceLastRequest));
            }
            
            lastRequestTime = Date.now();
            
            // Crear un AbortController para poder cancelar la solicitud
            const controller = new AbortController();
            window.currentAbortController = controller;
            const timeoutId = setTimeout(() => controller.abort(), timeout);
            
            try {
                const response = await fetch(url, {
                    ...options,
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: 'Error en la respuesta del servidor' }));
                    throw new Error(errorData.detail || `Error ${response.status}: ${response.statusText}`);
                }
                
                return await response.json();
            } 
            catch (error) {
                clearTimeout(timeoutId);
                if (error.name === 'AbortError') {
                    throw new Error('La solicitud ha excedido el tiempo de espera');
                }
                throw error;
            }
            finally {
                window.currentAbortController = null;
            }
        }

        // Aplicar debounce para evitar múltiples clics
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait);
            };
        }

        async function handleStartGame() {
            if (isLoading) return;
            
            try {
                showLoading('Iniciando nuevo juego...');
                
                // Reiniciar variables de estado
                aiTurnInProgress = false;
                clickLocked = false;
                
                // Obtener estado del juego
                gameState = await fetchWithTimeout(`${API_URL}/iniciar-juego`, {
                    method: 'POST'
                });
                
                // Obtener configuración de barcos
                const barcosConfig = await fetchWithTimeout(`${API_URL}/barcos-disponibles`);
                
                // Resetear variables de colocación
                placedShips = {};
                tempShipCells = [];
                currentShipType = null;
                
                // Crear opciones de barcos
                createShipOptions(barcosConfig);
                
                // Actualizar la interfaz
                updateBoards();
                updateMessageBox();
                
                // Mostrar controles de colocación de barcos
                startButton.style.display = 'none';
                shipPlacementControls.classList.remove('hidden');
                
                // Guardar tamaños de barcos para referencia
                barcosTamanos = {};
                barcosConfig.forEach(barco => {
                    barcosTamanos[barco.nombre] = barco.longitud;
                });
                
                // Deshabilitar tablero enemigo durante colocación
                enableEnemyBoard(false);
                
                if (emergencyResetVisible) {
                    emergencyResetVisible = false;
                    emergencyResetBtn.style.display = 'none';
                }
            } 
            catch (error) {
                console.error('Error:', error);
                messageBox.textContent = `Error al iniciar el juego: ${error.message}`;
                showNotification('Error de conexión con el servidor. Intentalo de nuevo.', 3000);
            } 
            finally {
                hideLoading();
            }
        }

        function createShipOptions(barcosConfig) {
            shipSelectionContainer.innerHTML = '';
            
            barcosConfig.forEach(barco => {
                const shipOption = document.createElement('div');
                shipOption.className = 'ship-option';
                shipOption.textContent = `${barco.nombre} (${barco.longitud})`;
                shipOption.dataset.shipType = barco.nombre;
                shipOption.dataset.length = barco.longitud;
                
                shipOption.addEventListener('click', () => selectShip(barco.nombre, barco.longitud));
                
                shipSelectionContainer.appendChild(shipOption);
            });
        }

        function selectShip(shipType, length) {
            // Verificar si el barco ya está colocado
            if (placedShips[shipType]) {
                return;
            }
            
            // Actualizar selección
            currentShipType = shipType;
            
            // Actualizar UI
            const shipOptions = document.querySelectorAll('.ship-option');
            shipOptions.forEach(option => {
                option.classList.remove('selected');
                if (option.dataset.shipType === shipType) {
                    option.classList.add('selected');
                }
            });
            
            // Limpiar selección temporal
            clearTempShip();
        }

        function setOrientation(orientation) {
            currentOrientation = orientation;
            
            // Actualizar UI
            horizontalBtn.classList.toggle('active', orientation === 'horizontal');
            verticalBtn.classList.toggle('active', orientation === 'vertical');
            
            // Si hay un barco seleccionado, actualizar la vista previa
            if (tempShipCells.length > 0) {
                const [row, col] = [parseInt(tempShipCells[0].dataset.row), parseInt(tempShipCells[0].dataset.col)];
                clearTempShip();
                handleCellHover(row, col);
            }
        }

        function handleCellHover(row, col) {
            // Si no hay barco seleccionado, no hacer nada
            if (!currentShipType) return;
            
            clearTempShip();
            
            const shipLength = barcosTamanos[currentShipType];
            const cells = [];
            let isValid = true;
            
            // Calcular las celdas que ocuparía el barco
            for (let i = 0; i < shipLength; i++) {
                let cellRow = row;
                let cellCol = col;
                
                if (currentOrientation === 'horizontal') {
                    cellCol += i;
                } else {
                    cellRow += i;
                }
                
                // Verificar si la posición es válida
                if (cellRow >= 10 || cellCol >= 10) {
                    isValid = false;
                    break;
                }
                
                const cell = getCellAt(playerBoardElement, cellRow, cellCol);
                
                // Verificar si la celda ya está ocupada
                if (cell.classList.contains('ship')) {
                    isValid = false;
                    break;
                }
                
                cells.push(cell);
            }
            
            // Marcar las celdas temporalmente
            cells.forEach(cell => {
                cell.classList.add(isValid ? 'ship-placing' : 'ship-invalid');
            });
            
            tempShipCells = cells;
        }

        function clearTempShip() {
            tempShipCells.forEach(cell => {
                cell.classList.remove('ship-placing', 'ship-invalid');
            });
            tempShipCells = [];
        }

        function placeShip(row, col) {
            // Si no hay barco seleccionado o no es válido, no hacer nada
            if (!currentShipType || tempShipCells.some(cell => cell.classList.contains('ship-invalid'))) {
                return;
            }
            
            const shipLength = barcosTamanos[currentShipType];
            const positions = [];
            
            // Recoger las posiciones
            for (let i = 0; i < shipLength; i++) {
                let cellRow = row;
                let cellCol = col;
                
                if (currentOrientation === 'horizontal') {
                    cellCol += i;
                } else {
                    cellRow += i;
                }
                
                positions.push([cellRow, cellCol]);
                
                // Marcar celda como barco
                const cell = getCellAt(playerBoardElement, cellRow, cellCol);
                cell.classList.remove('ship-placing');
                cell.classList.add('ship');
            }
            
            // Guardar barco colocado
            placedShips[currentShipType] = {
                nombre: currentShipType,
                posiciones: positions
            };
            
            // Actualizar UI
            const shipOption = document.querySelector(`.ship-option[data-ship-type="${currentShipType}"]`);
            shipOption.classList.remove('selected');
            shipOption.classList.add('placed');
            
            // Limpiar selección actual
            currentShipType = null;
            tempShipCells = [];
            
            // Verificar si todos los barcos están colocados
            const allShipsPlaced = Object.keys(barcosTamanos).length === Object.keys(placedShips).length;
            confirmPlacementBtn.disabled = !allShipsPlaced;
        }

        function resetShipPlacement() {
            // Limpiar todos los barcos colocados
            Object.keys(placedShips).forEach(shipType => {
                placedShips[shipType].posiciones.forEach(pos => {
                    const cell = getCellAt(playerBoardElement, pos[0], pos[1]);
                    cell.classList.remove('ship');
                });
            });
            
            // Resetear variables
            placedShips = {};
            currentShipType = null;
            tempShipCells = [];
            
            // Actualizar UI
            const shipOptions = document.querySelectorAll('.ship-option');
            shipOptions.forEach(option => {
                option.classList.remove('selected', 'placed');
            });
            
            confirmPlacementBtn.disabled = true;
        }

        async function placeShipsRandomly() {
            if (isLoading) return;
            
            try {
                showLoading('Colocando barcos aleatoriamente...');
                
                // Implementación simple de colocación aleatoria
                resetShipPlacement();
                
                const tamaño = 10;
                const barcos = Object.keys(barcosTamanos);
                
                for (const barcoNombre of barcos) {
                    let colocado = false;
                    const longitud = barcosTamanos[barcoNombre];
                    let intentos = 0;
                    const maxIntentos = 100; // Límite para evitar bucles infinitos
                    
                    while (!colocado && intentos < maxIntentos) {
                        intentos++;
                        const orientacion = Math.random() < 0.5 ? 'horizontal' : 'vertical';
                        let x, y;
                        
                        if (orientacion === 'horizontal') {
                            x = Math.floor(Math.random() * tamaño);
                            y = Math.floor(Math.random() * (tamaño - longitud + 1));
                        } else {
                            x = Math.floor(Math.random() * (tamaño - longitud + 1));
                            y = Math.floor(Math.random() * tamaño);
                        }
                        
                        // Verificar si el espacio está libre
                        let espacioLibre = true;
                        const posiciones = [];
                        
                        for (let i = 0; i < longitud; i++) {
                            const cellRow = orientacion === 'horizontal' ? x : x + i;
                            const cellCol = orientacion === 'horizontal' ? y + i : y;
                            
                            const cell = getCellAt(playerBoardElement, cellRow, cellCol);
                            if (cell.classList.contains('ship')) {
                                espacioLibre = false;
                                break;
                            }
                            
                            posiciones.push([cellRow, cellCol]);
                        }
                        
                        if (espacioLibre) {
                            // Colocar el barco
                            posiciones.forEach(pos => {
                                const cell = getCellAt(playerBoardElement, pos[0], pos[1]);
                                cell.classList.add('ship');
                            });
                            
                            placedShips[barcoNombre] = {
                                nombre: barcoNombre,
                                posiciones: posiciones
                            };
                            
                            colocado = true;
                        }
                    }
                    
                    // Si después de maxIntentos no se pudo colocar, mostrar error
                    if (!colocado) {
                        throw new Error('No se pudieron colocar todos los barcos aleatoriamente. Inténtalo de nuevo.');
                    }
                }
                
                // Actualizar UI
                const shipOptions = document.querySelectorAll('.ship-option');
                shipOptions.forEach(option => {
                    option.classList.add('placed');
                });
                
                confirmPlacementBtn.disabled = false;
            }
            catch (error) {
                console.error('Error:', error);
                showNotification(error.message, 3000);
                resetShipPlacement();
            }
            finally {
                hideLoading();
            }
        }

        async function submitShipPlacement() {
            if (isLoading) return;
            
            try {
                showLoading('Confirmando colocación de barcos...');
                clickLocked = true;
                
                // Preparar datos para enviar
                const barcosData = Object.values(placedShips);
                
                gameState = await fetchWithTimeout(`${API_URL}/colocar-barcos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        barcos: barcosData
                    }),
                    timeout: 8000
                });
                
                // Ocultar controles de colocación
                shipPlacementControls.classList.add('hidden');
                startButton.style.display = 'block';
                startButton.textContent = 'Reiniciar Juego';
                
                // Actualizar UI
                updateBoards();
                updateMessageBox();
                
                // Habilitar tablero enemigo para disparar
                enableEnemyBoard(gameState.turno_jugador && !gameState.game_over);
                
                showNotification('¡Comienza la batalla!', 2000);
            } 
            catch (error) {
                console.error('Error:', error);
                showNotification(`Error: ${error.message}`, 3000);
                messageBox.textContent = error.message || 'Error al colocar los barcos';
            } 
            finally {
                hideLoading();
                clickLocked = false;
            }
        }

        async function handleEnemyBoardClick(row, col) {
            if (!gameState || !gameState.turno_jugador || gameState.game_over || gameState.fase === 'colocacion' || isLoading || clickLocked) {
                return;
            }
            
            // Prevenir múltiples clics
            clickLocked = true;
            
            try {
                
                gameState = await fetchWithTimeout(`${API_URL}/disparar`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        x: row,
                        y: col
                    })
                });
                
                updateBoards();
                updateMessageBox();
                
                // Mostrar notificación si se ha hundido un barco
                if (gameState.mensaje.includes('HUNDIDO')) {
                    const barcoHundido = gameState.mensaje.split('Has hundido el ')[1];
                    showNotification(`¡HUNDIDO! Has destruido el ${barcoHundido}`, 2000);
                }
                
                // Si es turno de la IA, ejecutar su turno
                if (!gameState.turno_jugador && !gameState.game_over) {
                    // Pequeña pausa para mejorar la experiencia visual
                    await new Promise(resolve => setTimeout(resolve, 400));
                    await executeAITurn();
                }
                
                // Si el juego ha terminado, mostrar notificación final
                if (gameState.game_over) {
                    const mensaje = gameState.ganador === 'jugador' ? 
                        '¡VICTORIA! Has ganado la partida' : 
                        '¡DERROTA! La IA ha hundido todos tus barcos';
                    
                    showNotification(mensaje, 3000);
                }
                
                enableEnemyBoard(gameState.turno_jugador && !gameState.game_over);
            } 
            catch (error) {
                console.error('Error:', error);
                showNotification(`Error: ${error.message}`, 3000);
                messageBox.textContent = 'Error al procesar el disparo. Comprueba la consola para más detalles.';
                
                // Intentar recuperar el estado del juego
                try {
                    gameState = await fetchWithTimeout(`${API_URL}/estado`);
                    updateBoards();
                    updateMessageBox();
                } catch (e) {
                    console.error('Error al recuperar estado:', e);
                }
            } 
            finally {
                hideLoading();
                clickLocked = false;
            }
        }

        async function executeAITurn() {
            if (aiTurnInProgress) {
                console.log('Turno de IA ya en progreso, ignorando llamada');
                return;
            }
            
            aiTurnInProgress = true;
            
            try {
                showLoading('La IA está pensando su jugada...');
                startUIBlockDetection();
                
                const response = await fetchWithTimeout(`${API_URL}/turno-ia`, {}, 20000);
                
                gameState = response;
                updateBoards();
                updateMessageBox();
                
                // Mostrar notificación si la IA ha hundido un barco
                if (gameState.mensaje.includes('HUNDIDO')) {
                    showNotification('¡La IA ha hundido uno de tus barcos!', 2000);
                }
                
                // Si la IA acierta y le toca de nuevo, repetir
                if (!gameState.turno_jugador && !gameState.game_over) {
                    // Pequeña pausa para que sea más natural
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    aiTurnInProgress = false;
                    await executeAITurn();
                    return; // Importante para evitar ejecutar el código después del finally
                }
                
                // Si el juego ha terminado, mostrar notificación final
                if (gameState.game_over) {
                    const mensaje = gameState.ganador === 'jugador' ? 
                        '¡VICTORIA! Has ganado la partida' : 
                        '¡DERROTA! La IA ha hundido todos tus barcos';
                    
                    showNotification(mensaje, 3000);
                }
            } 
            catch (error) {
                console.error('Error en turno IA:', error);
                showNotification(`Error en el turno de la IA: ${error.message}`, 3000);
                messageBox.textContent = 'Error en el turno de la IA. Comprueba la consola para más detalles.';
                
                // Intentar recuperar el estado del juego
                try {
                    gameState = await fetchWithTimeout(`${API_URL}/estado`);
                    updateBoards();
                    updateMessageBox();
                } catch (e) {
                    console.error('Error al recuperar estado:', e);
                }
            } 
            finally {
                hideLoading();
                aiTurnInProgress = false;
                clickLocked = false;
            }
        }

        function updateMessageBox() {
            if (!gameState) return;
            
            let message = gameState.mensaje;
            
            if (gameState.game_over) {
                if (gameState.ganador === 'jugador') {
                    message = '¡FELICIDADES! Has ganado la partida';
                } else {
                    message = '¡Has perdido! La IA ha hundido todos tus barcos.';
                }
                startButton.textContent = 'Jugar de nuevo';
            } else if (gameState.fase === 'colocacion') {
                message = 'Coloca tus barcos en el tablero.';
            } else {
                if (gameState.turno_jugador) {
                    message += ' Es tu turno para disparar.';
                } else {
                    message += ' Turno de la IA.';
                }
            }
            
            messageBox.textContent = message;
        }

        function enableEnemyBoard(enable) {
            const cells = enemyBoardElement.querySelectorAll('.cell:not(.coord-label)');
            cells.forEach(cell => {
                if (enable) {
                    cell.style.pointerEvents = 'auto';
                    cell.style.opacity = '1';
                } else {
                    cell.style.pointerEvents = 'none';
                    cell.style.opacity = '0.7';
                }
            });
        }

        function showLoading(message) {
            if (isLoading) return;
            
            isLoading = true;
            loadingText.textContent = message || 'Cargando...';
            loadingElement.classList.remove('hidden');
            
            // Añade un timeout de seguridad para evitar bloqueos infinitos
            clearTimeout(loadingTimeout);
            loadingTimeout = setTimeout(() => {
                if (isLoading) {
                    hideLoading();
                    showEmergencyReset();
                    messageBox.textContent = 'La operación está tardando demasiado. Puedes intentar reiniciar el juego.';
                }
            }, 20000); // 20 segundos de timeout
        }

        function hideLoading() {
            isLoading = false;
            loadingElement.classList.add('hidden');
            clearTimeout(loadingTimeout);
        }

        function showNotification(message, duration = 2000) {
            gameNotification.textContent = message;
            gameNotification.classList.remove('hidden');
            
            setTimeout(() => {
                gameNotification.classList.add('hidden');
            }, duration);
        }
        
        // Para debug
        window.resetGame = resetShipPlacement;
        hideLoading();
        
        // Verificar conexión con el servidor al cargar
        window.addEventListener('load', async () => {
            try {
                await fetch(`${API_URL}`, { 
                    method: 'GET',
                    signal: AbortSignal.timeout(3000)
                });
            } catch (error) {
                console.error('Error de conexión inicial:', error);
                messageBox.innerHTML = `No se pudo conectar al servidor. Asegúrate de que el servidor esté ejecutándose en <code>${API_URL}</code>`;
            }
        });
    </script>
